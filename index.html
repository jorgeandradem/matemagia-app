<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MateMagia App</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#58cc02">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="MateMagiaApp_Ico_Lego.png">
    <link rel="icon" type="image/png" href="MateMagiaApp_Ico_Lego.png">

    <style>
        :root {
            --primary: #58cc02; --primary-dark: #46a302;
            --secondary: #1cb0f6; --secondary-dark: #1899d6;
            --accent: #ffc800; --error: #ff4b4b;
            --error-dark: #d43f3f; --bg: #ffffff;
            --text: #4b4b4b; --gray-light: #e5e5e5;
            --radius: 16px;
            --relax-bg: #e0f7fa; --relax-circle: #a594f9; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Nunito', 'Segoe UI', sans-serif; background-color: #f7f7f7; margin: 0; display: flex; justify-content: center; align-items: center; height: 100dvh; color: var(--text); overflow: hidden; user-select: none; }

        #app-container { width: 100%; max-width: 480px; height: 100dvh; background: var(--bg); position: relative; display: flex; flex-direction: column; overflow: hidden; }
        
        .screen { display: none; flex-direction: column; padding: 15px; height: 100%; box-sizing: border-box; animation: fadeIn 0.3s ease; background: var(--bg); overflow: hidden; }
        .screen.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .center-flex { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; flex-grow: 1; }

        h1, h2, h3 { margin: 5px 0; font-weight: 800; text-align: center; }
        .logo-img { max-width: 140px; height: auto; display: block; margin: 10px auto; }
        .mascot-img { font-size: 4rem; margin: 5px 0; display: block; text-align: center; }

        .btn { background-color: var(--primary); color: white; border: none; padding: 14px; border-radius: var(--radius); font-size: 1.1rem; font-weight: 800; cursor: pointer; box-shadow: 0 4px 0 var(--primary-dark); transition: all 0.1s; text-align: center; margin: 5px 0; width: 100%; text-transform: uppercase; }
        .btn:active { transform: translateY(4px); box-shadow: none; }
        .btn-blue { background-color: var(--secondary); box-shadow: 0 4px 0 var(--secondary-dark); }
        .btn-red { background-color: var(--error); box-shadow: 0 4px 0 var(--error-dark); }
        .btn-yellow { background-color: var(--accent); color: #4b4b4b; box-shadow: 0 4px 0 #d9aa00; }
        .btn-outline { background: transparent; border: 2px solid var(--gray-light); color: #afafaf; box-shadow: none; text-transform: none; }
        
        .user-card { display: flex; align-items: center; background: white; border: 2px solid var(--gray-light); border-radius: var(--radius); padding: 10px; margin-bottom: 8px; cursor: pointer; width: 100%; justify-content: center; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding-bottom: 10px; }
        .coin-display { background: white; border: 2px solid var(--gray-light); padding: 4px 10px; border-radius: 20px; font-weight: bold; color: var(--accent); }

        .tables-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; flex-grow: 1; }
        .table-btn { background: white; border: 2px solid var(--gray-light); border-radius: var(--radius); padding: 10px; text-align: center; cursor: pointer; box-shadow: 0 4px 0 #e5e5e5; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        .question-text { font-size: 3.8rem; color: var(--secondary); font-weight: 900; margin: 15px 0; }
        .study-row { font-size: 1.3rem; padding: 6px; border-bottom: 1px solid #eee; text-align: center; }
        
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 10px; height: 35dvh; }
        .num-btn { background: white; border: 2px solid var(--gray-light); border-radius: 12px; font-size: 1.4rem; font-weight: bold; color: var(--secondary); box-shadow: 0 4px 0 var(--gray-light); cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .ok-btn { background: var(--primary); color: white; border-color: var(--primary-dark); box-shadow: 0 4px 0 var(--primary-dark); }

        .breathe-circle { width: 180px; height: 180px; background-color: var(--relax-circle); border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; font-size: 1.6rem; font-weight: bold; animation: breatheAnim 4s infinite ease-in-out; box-shadow: 0 10px 30px rgba(165, 148, 249, 0.4); margin: 20px auto; }
        @keyframes breatheAnim { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }

        #feedback-modal { position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px; box-sizing: border-box; background: white; border-top-left-radius: 20px; border-top-right-radius: 20px; transform: translateY(110%); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 100; box-shadow: 0 -10px 40px rgba(0,0,0,0.1); border: 2px solid var(--gray-light); text-align: center; }
        #feedback-modal.visible { transform: translateY(0); }

        .confetti { position: absolute; width: 10px; height: 10px; z-index: 99; animation: fall 3s linear forwards; }
        @keyframes fall { to { transform: translateY(100dvh) rotate(720deg); opacity: 0; } }
    </style>
</head>
<body>

<div id="app-container">

    <div id="start-screen" class="screen active center-flex">
        <div class="mascot-img">ü¶â</div>
        <img src="MateMagiaApp_Ico_Lego.png" alt="MateMagia" class="logo-img">
        <p>¬°Aprende las tablas jugando!</p>
        <button class="btn" onclick="checkUsersAndStart()">¬°Entrar a Clase!</button>
        <button class="btn btn-blue" onclick="navigate('instructions-screen')">¬øC√≥mo jugar?</button>
    </div>

    <div id="instructions-screen" class="screen center-flex">
        <h1>Instrucciones</h1>
        <ul style="text-align: left; font-size: 1rem; line-height: 1.6; color: #555;">
            <li>Elige una tabla o el modo "Sorpresa".</li>
            <li>Gana monedas ü™ô por cada acierto.</li>
            <li>Usa "Repasar" para estudiar primero.</li>
        </ul>
        <button class="btn" onclick="navigate('start-screen')">Entendido</button>
    </div>

    <div id="user-select-screen" class="screen center-flex">
        <h2>¬øQui√©n va a jugar?</h2>
        <div id="users-list" style="width: 100%; margin: 15px 0;"></div>
        <button class="btn btn-red" onclick="navigate('start-screen')">Volver al Inicio</button>
    </div>

    <div id="dashboard-screen" class="screen">
        <div class="top-bar">
            <h3 style="margin:0;">Hola, <span id="dash-name" style="color:var(--secondary)"></span></h3>
            <div class="coin-display">ü™ô <span id="dash-score">0</span></div>
        </div>
        <button class="btn btn-yellow" onclick="startSession('random')">üé≤ Modo Sorpresa (Mix)</button>
        <div class="tables-grid" id="tables-grid"></div>
        <div style="display: flex; gap: 10px; margin-top: 10px;">
            <button class="btn btn-blue" style="flex:1" onclick="openReviewMenu()">üìò Repasar</button>
            <button class="btn btn-red" style="flex:1" onclick="navigate('start-screen')">Terminar</button>
        </div>
    </div>

    <div id="review-screen" class="screen">
        <h2 id="review-title">Tabla del 1</h2>
        <div id="review-content" class="center-flex" style="overflow-y:auto; margin: 10px 0;"></div>
        <div style="display: flex; gap: 10px;">
            <button class="btn btn-blue" style="flex:1" onclick="changeReviewTable(-1)">‚¨Ö Atr√°s</button>
            <button class="btn btn-red" style="flex:1" onclick="navigate('dashboard-screen')">Salir</button>
            <button class="btn btn-blue" style="flex:1" onclick="changeReviewTable(1)">Sig ‚û°</button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div class="top-bar">
            <div class="coin-display">ü™ô <span id="game-coins">0</span></div>
        </div>
        <div class="center-flex">
            <div id="question-text" class="question-text"></div>
        </div>
        <div class="numpad">
            <button class="num-btn" onclick="addNum(1)">1</button>
            <button class="num-btn" onclick="addNum(2)">2</button>
            <button class="num-btn" onclick="addNum(3)">3</button>
            <button class="num-btn" onclick="addNum(4)">4</button>
            <button class="num-btn" onclick="addNum(5)">5</button>
            <button class="num-btn" onclick="addNum(6)">6</button>
            <button class="num-btn" onclick="addNum(7)">7</button>
            <button class="num-btn" onclick="addNum(8)">8</button>
            <button class="num-btn" onclick="addNum(9)">9</button>
            <button class="num-btn" onclick="backspace()">‚¨Ö</button>
            <button class="num-btn" onclick="addNum(0)">0</button>
            <button class="num-btn ok-btn" onclick="checkAnswer()">OK</button>
        </div>
        <div style="display: flex; gap: 10px;">
            <button class="btn btn-blue" style="flex:1" onclick="startBreak()">‚òï Descanso</button>
            <button class="btn btn-red" style="flex:1" onclick="confirmEndGame()">‚ùå Terminar</button>
        </div>
    </div>

    <div id="break-screen" class="screen center-flex">
        <h2>Zona de Relax</h2>
        <p>Inhala... Exhala...</p>
        <div class="breathe-circle">Respira</div>
        <button class="btn" style="width: auto; padding: 14px 40px;" onclick="stopRelax()">Volver a Clase</button>
    </div>

    <div id="feedback-modal">
        <h2 id="feedback-title"></h2>
        <p id="feedback-msg"></p>
        <button class="btn" onclick="nextQuestion()">Continuar</button>
    </div>

</div>

<script>
    const AVATARS = ['ü¶â', 'ü¶ä', 'üêØ', 'ü¶Å', 'üê∏', 'üêº', 'ü¶Ñ', 'ü§ñ'];
    let db = JSON.parse(localStorage.getItem('mm_final')) || { users: {} };
    let currentUser = null;
    let currentReviewTable = 1;
    let relaxTimer = null;

    const AudioEngine = {
        ctx: null,
        init() { if(!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
        speak: (text) => {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'es-ES'; msg.pitch = 1.6; window.speechSynthesis.speak(msg);
        },
        playRelax() {
            this.init();
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            osc.type = 'sine'; osc.frequency.setValueAtTime(440, this.ctx.currentTime);
            gain.gain.setValueAtTime(0.02, this.ctx.currentTime);
            osc.connect(gain); gain.connect(this.ctx.destination);
            osc.start(); relaxTimer = osc;
        }
    };

    function navigate(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'break-screen') AudioEngine.playRelax();
    }

    function stopRelax() { if(relaxTimer) { relaxTimer.stop(); relaxTimer = null; } navigate('game-screen'); }

    function checkUsersAndStart() {
        if(Object.keys(db.users).length === 0) {
            let name = prompt("Escribe tu nombre:");
            if(name) {
                db.users[name] = { avatar: AVATARS[0], score: 0 };
                localStorage.setItem('mm_final', JSON.stringify(db));
                login(name);
            }
        } else {
            renderUserList();
            navigate('user-select-screen');
        }
    }

    function renderUserList() {
        const list = document.getElementById('users-list'); list.innerHTML = '';
        Object.keys(db.users).forEach(name => {
            const div = document.createElement('div');
            div.className = 'user-card';
            div.innerHTML = `<span style="font-size:2rem; margin-right:15px">${db.users[name].avatar}</span><b>${name}</b>`;
            div.onclick = () => login(name);
            list.appendChild(div);
        });
    }

    function login(name) {
        currentUser = db.users[name]; currentUser.name = name;
        document.getElementById('dash-name').innerText = name;
        document.getElementById('dash-score').innerText = currentUser.score;
        renderTablesGrid(); AudioEngine.speak("Hola " + name);
        navigate('dashboard-screen');
    }

    function renderTablesGrid() {
        const grid = document.getElementById('tables-grid'); grid.innerHTML = '';
        for(let i=1; i<=10; i++) {
            const btn = document.createElement('div');
            btn.className = 'table-btn'; btn.innerText = `Tabla del ${i}`;
            btn.onclick = () => startSession(i); grid.appendChild(btn);
        }
    }

    function openReviewMenu() { currentReviewTable = 1; renderReviewTable(); navigate('review-screen'); }
    function renderReviewTable() {
        document.getElementById('review-title').innerText = `Tabla del ${currentReviewTable}`;
        const content = document.getElementById('review-content'); content.innerHTML = '';
        for(let i=1; i<=10; i++) {
            content.innerHTML += `<div class="study-row">${currentReviewTable} x ${i} = <b>${currentReviewTable * i}</b></div>`;
        }
    }
    function changeReviewTable(dir) { currentReviewTable += dir; if(currentReviewTable > 10) currentReviewTable = 1; if(currentReviewTable < 1) currentReviewTable = 10; renderReviewTable(); }

    let game = { table: 1, currentQ: 0, score: 0, ans: 0, n1: 0, n2: 0 };
    function startSession(t) { game = { table: t, currentQ: 0, score: 0 }; nextQuestion(); navigate('game-screen'); }

    function nextQuestion() {
        document.getElementById('feedback-modal').classList.remove('visible');
        if(game.currentQ >= 10) { navigate('dashboard-screen'); return; }
        game.currentQ++;
        game.n1 = (game.table === 'random') ? Math.ceil(Math.random()*10) : game.table;
        game.n2 = Math.ceil(Math.random()*10);
        game.ans = game.n1 * game.n2;
        document.getElementById('question-text').innerText = `${game.n1} x ${game.n2} = ?`;
    }

    function addNum(n) {
        const txt = document.getElementById('question-text').innerText;
        document.getElementById('question-text').innerText = txt.replace('?', '') + n + ' ';
    }
    function backspace() { nextQuestion(); }

    function checkAnswer() {
        const fullTxt = document.getElementById('question-text').innerText;
        const userAns = parseInt(fullTxt.split('=')[1]);
        const modal = document.getElementById('feedback-modal');
        modal.classList.add('visible');
        if(userAns === game.ans) {
            game.score++; currentUser.score++;
            document.getElementById('feedback-title').innerText = "¬°Excelente!";
            AudioEngine.speak("Muy bien"); launchConfetti();
        } else {
            document.getElementById('feedback-title').innerText = "¬°Casi!";
            document.getElementById('feedback-msg').innerText = "Era " + game.ans;
            AudioEngine.speak("La respuesta era " + game.ans);
        }
        document.getElementById('dash-score').innerText = currentUser.score;
        localStorage.setItem('mm_final', JSON.stringify(db));
    }

    function launchConfetti() {
        for(let i=0; i<30; i++) {
            const c = document.createElement('div'); c.className = 'confetti';
            c.style.left = Math.random()*100 + '%';
            c.style.backgroundColor = ['#ffc800','#58cc02','#1cb0f6'][Math.floor(Math.random()*3)];
            c.style.animationDuration = (1+Math.random()*2)+'s';
            document.body.appendChild(c); setTimeout(()=>c.remove(), 3000);
        }
    }

    function startBreak() { navigate('break-screen'); }
    function confirmEndGame() { if(confirm("¬øQuieres salir?")) navigate('dashboard-screen'); }
    window.onload = checkUsersAndStart;
</script>
</body>
</html>
